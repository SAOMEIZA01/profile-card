<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | HNG13 Stage 1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <nav class="nav">
            <a href="index.html">Profile</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <form id="contact-form" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" data-testid="test-contact-name" required>
                <small id="error-name" class="error" data-testid="test-contact-error-name"></small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" data-testid="test-contact-email" required aria-describedby="error-email">
                <small id="error-email" class="error" data-testid="test-contact-error-email"></small>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input id="subject" type="text" data-testid="test-contact-subject" required>
                <small id="error-subject" class="error" data-testid="test-contact-error-subject"></small>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" data-testid="test-contact-message" required
                    aria-describedby="error-message"></textarea>
                <small id="error-message" class="error" data-testid="test-contact-error-message"></small>
            </div>

            <button type="submit" data-testid="test-contact-submit">Send Message</button>
            <p id="success" class="success" data-testid="test-contact-success" hidden>Message sent successfully!</p>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
